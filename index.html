<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;500;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="blogpreview.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <div id="innerSection">
        <div id="blogImage">
        </div>
        <div id="middleSection">
          <span id="learningParagraph">Learning</span>
          <p class="text-preset-3">Published 21 Dec 2023</p>
          <h1>HTML & CSS foundations</h1>
          <p class="text-preset-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div id="author">
          <div id="avatar"></div>
          <span class="text-preset-3">Greg Hooper</span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
